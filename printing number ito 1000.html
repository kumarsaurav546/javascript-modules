
<!DOCTYPE html>
<html>
<head>
	<title>printting numbers</title>
	<script type="text/javascript">
	function myFunction(){
		for(var i=1;i<=1000;i++)
		{
			document.write(i+"<br>");
		}
	}	
	</script>
</head>
<body>
<div  style="text-align: center;">
<h1>printing numbers 1 to 1000 ,each number in a line.</h1>
<input type="button" name="print" value="print" onclick="myFunction();">
</div>
</body>
</html>
