<!DOCTYPE html>
<html>
<head>
	<title>generate multiple of five</title>
	<script type="text/javascript">
		function myFunction(){
			document.write("<table>");
			var u=0;
			for(var i=5;i<=1000;i=i+5)
			{
				document.write('<style type="text/css">td{border:2px solid black;}</style>');
				document.write("<tr><td>"+i+"</td></tr>");
				u++;

			}
			document.write("</table><br>");
			document.write("No of tables generated :"+ u);
		}
	</script>
</head>
<body>
<div style="text-align:center;">
	<h1>Geneating multiple of five in a table</h1>
	<input type="button" name="multiple" value="generate" onclick="myFunction();">
</div>

</body>
</html>
