<!DOCTYPE html>
<html>
<head>
	<title>math object()</title>
	<script type="text/javascript">
		function myFunction()
		{
			var t=9.999;
			var x=t.toExponential(555);
			alert(x);
		}
	</script>
</head>
<body>
<center>
	<input type="submit" name="a" onclick="myFunction();" />
</center>
</body>
</html>
