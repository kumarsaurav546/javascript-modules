<!DOCTYPE html>
<html>
<head>
	<title>date()</title>
	<script type="text/javascript">
		function myFunction()
		{
			var x = new Date(); // date object.
			var y = x.getSeconds(); //object.another parameters.
			document.getElementById('a').innerHTML = y; 
		}
	</script>
</head>
<body>
<p id="a"></p>
<input type="submit" name="a" onclick="myFunction();">
</body>
</html>
